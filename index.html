<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JavaSript Stop Watch</title>
</head>

<body>

    <div class="main">

        <div class=" container1 ">
            <div class="card heading ">
                <h1>STOP WATCH IN <br>JavaSript</h1>
            </div>
            <div class="time ">


                <div class="card tt ">
                    <p class="card-title" id="hour">00</p>
                    <p class="card-text">Hours</p>
                </div>



                <div class="card tt ">
                    <p class="card-title" id="min">00</p>
                    <p class="card-text">Minutes</p>

                </div>


                <div class="card tt ">
                    <p class="card-title" id="sec">00</p>
                    <p class="card-text">Seconds</p>

                </div>

                <div class="card tt ">
                    <p class="card-title" id="mSec">00</p>
                    <p class="card-text">M.Seconds</p>

                </div>
            </div>
            <div class="buttons">
                <button onclick="start()" id="SarttBtn">Start</button>
                <button onclick="stop()" id="StopBtn">Stop</button>
                <button onclick="reset()" id="ResetBtn">Reset</button>
            </div>
        </div>
        <marquee behavior="" direction="">Stop Watch</marquee>
    </div>
</body>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>


</html>
